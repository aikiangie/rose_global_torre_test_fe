<div *ngIf="user">
  <form (ngSubmit)="onSubmit()">
  <h2>{{user.name | uppercase}} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>
    <label>name:
      <input type="hidden" [(ngModel)]="user.id" name="id">
      <input  [(ngModel)]="user.name" name="name">
    </label>
  </div>
    <button type="ngSubmit" value="Send">Update user</button>
    <button (click)="onDelete()"  value="Delete">delete</button>
  </form>
</div>
