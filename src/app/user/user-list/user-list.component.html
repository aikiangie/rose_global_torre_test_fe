

    <div class="action-bar">

      <h2 class="title">Users</h2>

      <a [routerLink]="['../user','new']" title="New user">
        <i class="material-icons md-36">person_add</i>
      </a>
    </div>



    <div class="card" *ngIf="userList.length > 0">

      <table class="table table-contensed" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>
        </thead>
        <tr *ngFor="let item of userList" [class.active]="item === selectedUser">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td class="text-right">
                <button type="button" class="btn btn-primary"><a [routerLink]="['../user', item.id ]">Edit</a> </button>
                <button type="button"  class="btn btn-default" (click)="delete(item)"><a >Delete</a></button>
            </td>
        </tr>
      </table>

    </div>
