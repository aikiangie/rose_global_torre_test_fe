<div class="card">
    <div class="header">
        <h1 class="title">User Detail</h1>
    </div>
    <div class="content">
    
        <p *ngIf="errors">{{ errors }}</p>
    
        <form *ngIf="user">
                
            <div class="form-group">
                <label>Id:</label>
                {{user.id || 'n/a'}} 
            </div>
                
            <div class="form-group">
                <label>Name:</label>
                <input [(ngModel)]="user.name" name="name" class="form-control">
            </div>
        
            <div class="form-group">
                <button
                (click)="save()"
                class="btn btn-default">Save</button>
            </div>

        </form>
    
    </div>
</div>
