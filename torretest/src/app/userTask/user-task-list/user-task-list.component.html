<div class="card">

      <div class="header">
        <h2 class="title">User Task</h2>
      </div>
      <div class="content">

        <form #f="ngForm">

          <div class="form-group">
            <label>Name:</label>
            <input [(ngModel)]="filter.description" name="description" class="form-control">
          </div>

          <div class="form-group">
            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-default">
              Search
            </button>
            <a [routerLink]="['../userTask','new']" class="btn btn-default">
                New
            </a>

          </div>

        </form>

      </div>
    </div>

    <div class="card" *ngIf="userTaskList.length > 0">

      <table class="table table-contensed" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>State</th>
            <th>User</th>
        </tr>
        </thead>
        <tr *ngFor="let item of userTaskList" [class.active]="item === selectedUserTask">
            <td>{{item.id}}</td>
            <td>{{item.description}}</td>
            <td>{{item.state == 'TO_DO' ? 'To do': 'Done' }}</td>
            <td>{{item.user.name}}</td>
            <td>

                <a [routerLink]="['../user-task', item.id ]">Details</a> |
                <a (click)="select(item)">Select</a>
            </td>
        </tr>
      </table>

    </div>
